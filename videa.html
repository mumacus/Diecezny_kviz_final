<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jqc/jquery.cookie.js"></script>
    <title>Diecézny kvíz | Videá</title>
</head>

<body>

    <div id="scoreTable">
        <table>
            <tr>
                <td colspan="4">
                    <h2>Tabuľka výsledkov</h2>
                </td>
            </tr>

            <tr id="0">
                <td>Fero</td>
                <td class="out">0</td>
                <td>
                    <input class="tabInput" type="text">
                </td>
                <td>
                    <button class="tabBtn">+</button>
                </td>
            </tr>

            <tr id="1">
                <td>Jožo</td>
                <td class="out">0</td>
                <td>
                    <input class="tabInput" type="text">
                </td>
                <td>
                    <button class="tabBtn">+</button>
                </td>
            </tr>

            <tr id="2">
                <td>Mišo</td>
                <td class="out">0</td>
                <td>
                    <input class="tabInput" type="text">
                </td>
                <td>
                    <button class="tabBtn">+</button>
                </td>
            </tr>

        </table>
    </div>

    <div id="mainMenuShow"></div>
    <nav id="mainMenu">
        <div id="mainMenuButtons">
            <a class="menuItem active" href="videa.html">Videá</a>
            <a class="menuItem" href="piesne.html">Pesničky</a>
            <a class="menuItem" href="slova.html">Hádanie slov</a>
            <a class="menuItem" href="party.html">Párty</a>
            <a class="menuItem" href="odhad.html">Odhad</a>
            <div class="help">
                M - zobraz menu<br>
                T - zobraz tabulku<br>
                'medzera' - spusti (zastav) video<br>
                <!--N - správna odpoveď<br>
                B - nesprávna odpoveď<br>
                <br>
                O - zobraz nastavenia<br>
                + - pridaj bod (bez zvuku)<br>
                - - uber bod (bez zvuku)<br>-->
            </div>
        </div>
        <div id="mainMenuHide">
            <</div>
    </nav>
    <div id="container">
        <div id="sourceList">
            <button id="v1">Video 1</button>
            <button id="v2">Video 2</button>
            <button id="v3">Video 3</button>
            <button id="v4">Video 4</button>
            <div class="stopFloat"></div>
        </div>
        <div id="videoWrapper">
            <video controls>
                <source src="data/video/v1.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="js/vlastne/spolocne.js"></script>
    <script src="js/vlastne/videa.js"></script>
</body>

</html>
